<!DOCTYPE html>
<html lang="en">
    <head>
			<title>Fibonacci sequence</title>
			<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<link href="style.css" rel="stylesheet">	
    </head>
    <body>
       <div class="body">
				 <div class="form">
					 <form>
						 <input class="input" type="number" required>
					 </form>
				 </div>
				 <div class="calculation">
					 <p class="Line1">F<small>n</small> = F<small>(n-1)</small> + F<small>(n-2)</small></p>
					 <p class = "Line2">F<small>4</small> = F<small>(4-1)</small> + F<small>(4-2)</small></p>
					 <p class = "Line3">F<small>4</small> = F<small>(3)</small> + F<small>(2)</small></p>
					 <p class = "Line4">F<small>4</small> = 2 + 1</p>
					 <p class = "Line5">F<small>4</small> = 3.</p>
				 </div>
			 </div>

			 <script src="index.js"> </script>
    </body>
</html>
